<div class="panel panel-default" ng-controller="PrazosPorAdvogadoController">
  <div class="panel-body">
      <div class="btn-group pull-right">
        <button ng-click="changeChartType('bar')" type="button" class="btn btn-default"><i class="icon-chart-bar"></i></button>
        <button ng-click="changeChartType('pie')" type="button" class="btn btn-default"><i class="icon-chart-pie"></i></button>
      </div>
      <div ac-chart="chart_type" ac-data="prazos_por_advogado_data" ac-config="prazos_por_advogado_chart_config" id='chart-advogados' class='chart'></div>
  </div>
</div>
